<head>
<meta charset="UTF-8">

<title>TOP UP BY AJID</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

/* ===== BACKGROUND ANIMASI ===== */
body {
    margin: 0;
    color: #e0f7ff;
    background: radial-gradient(circle at top, #001b33, #000814);
    animation: bgGlow 6s infinite alternate;
}

@keyframes bgGlow {
    0% { filter: brightness(1); }
    100% { filter: brightness(1.15); }
}

/* ===== HEADER ===== */
header {
    text-align: center;
    padding: 28px;
    font-size: 32px;
    font-weight: bold;
    color: #00eaff;
    text-shadow:
        0 0 10px #00eaff,
        0 0 25px #00bfff,
        0 0 45px #007bff;
    animation: pulseGlow 2s infinite alternate;
}

@keyframes pulseGlow {
    from {
        text-shadow:
            0 0 5px #00eaff,
            0 0 15px #00bfff;
    }
    to {
        text-shadow:
            0 0 20px #00eaff,
            0 0 50px #007bff;
    }
}

/* ===== CONTAINER ===== */
.container {
    padding: 20px;
    max-width: 520px;
    margin: auto;
}

/* ===== CARD NEON ===== */
.card {
    position: relative;
    background: rgba(0, 25, 50, 0.9);
    border-radius: 18px;
    padding: 22px;
    margin-bottom: 28px;
    overflow: hidden;
}

/* BORDER BERGERAK */
.card::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 18px;
    padding: 2px;
    background: linear-gradient(120deg, #00eaff, #007bff, #00eaff);
    background-size: 300% 300%;
    animation: borderMove 4s linear infinite;
    -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
}

@keyframes borderMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 300% 50%; }
}

.card h2 {
    text-align: center;
    color: #00eaff;
    margin-bottom: 18px;
}

/* ===== INPUT ===== */
select, input {
    width: 100%;
    padding: 14px;
    margin-top: 12px;
    background: #001a33;
    border: 1px solid #00eaff80;
    border-radius: 12px;
    color: #e0f7ff;
    font-size: 15px;
    box-shadow: inset 0 0 10px #00eaff40;
}

select:focus, input:focus {
    outline: none;
    box-shadow: 0 0 15px #00eaff;
}

/* ===== BUTTON ===== */
button {
    width: 100%;
    margin-top: 20px;
    padding: 16px;
    font-size: 17px;
    font-weight: bold;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    color: #00111f;
    background: linear-gradient(90deg, #00eaff, #007bff, #00eaff);
    background-size: 200% 200%;
    animation: btnGlow 3s linear infinite;
    box-shadow: 0 0 25px #00eaff;
}

@keyframes btnGlow {
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 45px #00eaff;
}

/* ===== EWALLET ===== */
.ewallet {
    font-size: 17px;
    line-height: 2.2;
    text-align: center;
}

.ewallet span {
    color: #00eaff;
    font-weight: bold;
    animation: pulseGlow 2s infinite alternate;
}

/* ===== FOOTER ===== */
footer {
    text-align: center;
    padding: 16px;
    font-size: 13px;
    color: #7ddfff;
    opacity: 0.85;
}
</style>
</head>
